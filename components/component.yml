        inputs:
          commands:
            - |
              set -e
              echo "[INSTALL] Starting..."
              touch /tmp/install-debug.txt
              echo "[INSTALL] Completed."

  - name: build
    steps:
      - name: BuildPhase
        action: ExecuteBash
        inputs:
          commands:
            - |
              set -e
              echo "[BUILD] Starting..."
              touch /tmp/build-debug.txt
              echo "[BUILD] Completed."

  - name: validate
    steps:
      - name: ValidatePhase
        action: ExecuteBash
        inputs:
          commands:
            - |
              set -e
              echo "[VALIDATE] Checking debug files..."
              ls -lh /tmp/*debug.txt
